<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #5568d3;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Form Autofill Helper</h2>
  <button id="fillBtn">Fill Form Now</button>
  <div id="status"></div>
  <div class="info">
    Click the button to automatically fill the form on the current page.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
